# screen color
set -g default-terminal "${TERM}"

# True color support
set -g terminal-features ',*:Tc'
set -ga terminal-features ',*:RGB'

# Move status bar to top
set -g status-position top

# rebind prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -p extended-keys on

# unbind annoying layout cycling 
unbind Space

# increase scrollback buffer size
# originally done to fix claude code scrolling issue but we have the ram so why not
set -g history-limit 50000

# rebind search to reverse search
bind-key / copy-mode \; send-key ?

# window splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind \\ split-window -v -c "#{pane_current_path}"

# reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# window resizing
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5
bind -r Left resize-pane -L 5

# maximize pane
bind -r m resize-pane -Z

# enable mouse support 
set -g mouse on

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# vim improvements 
set -sg escape-time 0
set -g focus-events on

# vim movements for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

# don't exit copy mode after dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Automatically renumber windows after deleting one
set -g renumber-windows on

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# theme
set -g @plugin 'catppuccin/tmux'

# Smart pane switching and resizing
set -g @plugin 'mrjones2014/smart-splits.nvim'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Configure catppuccin
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_directory}"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Continuously/automatically runs resurrect
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Core of saving and restoring tmux environment
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
